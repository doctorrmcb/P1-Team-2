<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tuition Reimbursement Management System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Tuition Reimbursement Management System</h1>
        </div>
    </header>
    <footer>

        <div class="accordion" id="accordionExample">
            <!-- Start of Section 1 -->
            <div class="login-page">
                <div class="form">
                    <form class="register-form">
                        <button class="collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Please Fill This Form Out
                        </button>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <input type="text" placeholder="Name" />
                                <input type="text" placeholder="Employee ID" />
                                <input type="text" id="addressInput" placeholder="Address" />
                                <input type="text" placeholder="Email" />
                                <input type="text" placeholder="Phone" />
                                <input type="text" placeholder="Manager Name" />
                                <input type="text" placeholder="Department" />
                                <input type="text" placeholder="Username" />
                                <input type="text" placeholder="Password" />
                                <button id="registerButton">register</button>
                            </div>
                        </div>

                        <!-- <input type="text" placeholder="email" /> -->
                        <!-- <button>Create</button> -->
                        <p class="message" id="registerMessage">Already Registered? <a href="#">Login</a>
                        </p>
                    </form>


                    <form action="login" method="POST" class="login-form">
                        <input type="text" name="username" placeholder="Enter username here" />
                        <input type="password" name="password" placeholder="enter password here" />
                        <button type="submit">Login</button>
                        <p class="message">Not Registered? <a href="#">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $('.message a').click(
            function() {
                $('form').animate({
                    height: "toggle",
                    opacity: "toggle"
                }, "slow");
            }
        );
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
