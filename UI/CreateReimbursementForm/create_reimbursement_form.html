<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/create_reimbursement_form.css'>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Tuition Reimbursement Management System</h1>             
        </div>
        
    </header>
    <footer>
        <div class="row">
            <button type="button" class="btn btn-primary btn-block dropdown-toggle">
                Employee Info
            </button>
            
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-block dropdown-toggle">
                Event Info
            </button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success btn-block dropdown-toggle">
                Optional Info
            </button>    
        </div>
        <div class="row" id="submitRow">
            <div class="submitDiv">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary">Save</button>
                <button type="button" class="btn btn-success">Exit</button>
            </div>
        </div>
    </footer>
</body>
</html>
