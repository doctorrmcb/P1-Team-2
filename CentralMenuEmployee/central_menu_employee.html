<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/central_menu_employee.css'>
    <script src='JS/code.js'></script>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Tuition Reimbursement Management System</h1>
            <p class="lead">Welcome <span id="employeeName">[EMPLOYEE NAME GOES HERE]</span>!</p>
            <div class="dropdown">
                <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Notifications <span class="badge badge-light">4</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>

    </header>
    <footer>
        <div class="row">
            <button type="submit" onclick="goToCreatePageFromMenu()" class="btn btn-primary btn-lg">
                New Reimbursement Request
            </button>
        </div>
        <div class="row">
            <button type="button" onclick="goToViewManageFromMenu()" class="btn btn-secondary btn-lg">
                Pending Reimbursement Request
            </button>
        </div>
        <div class="row">
            <button type="button" onclick="LogoutFromMenu()" class="btn btn-danger">Log Out</button>
        </div>
    </footer>
</body>

</html>
