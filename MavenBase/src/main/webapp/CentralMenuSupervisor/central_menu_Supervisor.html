<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/central_menu_employee.css'>
    <script src='JS/code.js'></script>
</head>

<body onload = "notification(3)">
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Tuition Reimbursement Management System</h1>
            <p class="lead">Welcome <span id="employeeName">[EMPLOYEE NAME GOES HERE]</span>!</p>

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" onclick="openNav()" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    ☰ Notifications <span class="badge badge-light">4</span>
                            </button>
                            <div id="mySidebar" class="sidebar">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                                <div id="myCreation">
                                    Notifications
                                </div>
                                <br>
                            </div>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="row">
            <button type="submit" onclick="goToCreatePageFromMenu()" class="btn btn-primary btn-lg">
                New Reimbursement Request
            </button>
        </div>
        <div class="row">
            <button type="button" onclick="goToViewManageFromMenu()" class="btn btn-secondary btn-lg">
                Pending Reimbursement Request
            </button>
        </div>
        <div class="row">
            <button type="button" onclick="goToDirectSupervisorPrivilege()" class="btn btn-secondary btn-lg">
                Actions on Subordinate's Reimbursement Requests
                </button>
        </div>

        <div class="row">
            <button type="button" onclick="logoutFromEmployeeMenu()" class="btn btn-danger">Log Out</button>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
